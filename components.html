<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Sora:wght@100..800&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/typograph.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Structboost - components</title>
</head>
<body>
    <div class="container">
        <button class="btn-primary">Entrar em contato</button>
        <button class="btn-primary lg">Fazer parte da lista de espera</button>
        <button class="btn-primary lg white">Fazer parte da lista de espera</button>

        <div class="item-digital">
            <div class="icon">
                <img src="imgs/icon-impacto.svg" alt="Ícone representando um rosto">
            </div>
            <div class="info">
                <h6>Impacto Visual Imbatível</h6>
                <p>Domine a arte de criar interfaces envolventes que conquistam <br> corações e mentes dos usuários.</p>
            </div>
        </div>

        <div class="card-post">
            <span class="tag">Fudamentos</span>
            <div class="image">
                <img src="imgs/imagem-post.svg" alt="Imagem simulando o local de adicionar uma imagem.">
            </div>
            <div class="text">
                <h6>HTML5 e Semântica</h6>
                <p>Aprenda a usar a mais recente versão do HTML e crie páginas web bem estruturadas e otimizadas para os mecanismos de busca.</p>
            </div>
        </div>
    </div>
</body>
</html>
